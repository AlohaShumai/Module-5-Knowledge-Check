<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap Project</title>

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  


  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">My Project</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Features</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- HERO  -->
  <header class="bg-light p-5 text-center">
    <h1>Welcome to My Bootstrap Page</h1>
    <p class="lead">This is a simple example of using Bootstrap components and utilities.</p>
    <button class="btn btn-primary btn-lg">Get Started</button>
  </header>

  <!-- CONTENT GRID -->
  <div class="container my-5">
    <div class="row">
      <div class="col-md-6">
        <h3>About</h3>
        <p>This column takes full width on small screens and half on larger ones.</p>
      </div>
      <div class="col-md-6">
        <img src="https://via.placeholder.com/400x250" class="img-fluid rounded" alt="Placeholder Image">
      </div>
    </div>
  </div>

  <!-- FORM SECTION -->
  <div class="container my-5">
    <h2>Contact Us</h2>
    <form>
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email address</label>
        <input type="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Message</label>
        <textarea class="form-control" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-success">Send</button>
    </form>
  </div>

  <div class="container my-5">
    <h2>Data Table</h2>
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>1</td><td>Alice</td><td>95</td></tr>
        <tr><td>2</td><td>Bob</td><td>88</td></tr>
        <tr><td>3</td><td>Charlie</td><td>92</td></tr>
      </tbody>
    </table>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
